name: Build and Push (GHCR)

"on":
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Free ~20â€“30 GB on the runner (Android, .NET, Haskell, toolcache, swap)
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # Also purge any dangling docker images from previous jobs (defensive)
      - name: Extra prune (defensive)
        run: |
          docker system prune -af || true
          sudo rm -rf /usr/local/lib/node_modules || true

      # Compute lowercase tag for GHCR
      - name: Compute lowercase image tag
        shell: bash
        run: |
          echo "IMAGE_TAG=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> $GITHUB_ENV
          echo "Resolved tag: ${GITHUB_REPOSITORY,,}:latest"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (with GHA cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
